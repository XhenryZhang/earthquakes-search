<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Favorite Locations</title>
    <div th:replace="bootstrap/bootstrap_head.html"></div>
</head>

<body>
    <div class="container">
        <div th:replace="bootstrap/bootstrap_nav_header.html"></div>

        <h1>Favorate Locations</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>place id</th>
                    <th>name</th>
                    <th>latitude</th>
                    <th>longitude</th>
                    <th>Get Earthquakes</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="favLoc: ${locations}">
                    <td th:text="${favLoc.id}"></td>
                    <td th:text="${favLoc.placeId}"></td>
                    <td th:text="${favLoc.name}"></td>
                    <td th:text="${favLoc.latitude}"></td>
                    <td th:text="${favLoc.longitude}"></td>
                    <td><a th:href="@{/earthquakes/search/(lat=${favLoc.latitude},lon=${favLoc.longitude},location=${favLoc.name})}">Get Earthquakes</a></td>
                </tr>
            </tbody>
        </table>

        <div th:replace="bootstrap/bootstrap_footer.html"></div>
    </div>
    <div th:replace="bootstrap/bootstrap_scripts.html"></div>
</body>
</html>
